<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
<title>:: PostMan :: Chat Application</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="assets/css/style.min.css">

<body>
    <div id="layout" class="theme-cyan">
        <div class="authentication">
            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                    <div class="col-12 col-md-7 col-lg-5 col-xl-4 py-md-11">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <div class="mb-4 mt-5">
                                    <h3 class="text-center">登录</h3>

                                    <p class="text-center mb-6">简单但有意义</p>


                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control form-control-lg" placeholder="用户名"
                                            id="username">
                                    </div>

                                    <div class="input-group mb-4">
                                        <input type="password" class="form-control form-control-lg" placeholder="密码"
                                            id="password">
                                    </div>
                                    <div class="form-group d-flex justify-content-between">
                                        <label class="c_checkbox">
                                            <input type="checkbox">
                                            <span class="ms-2 todo_name">记住我</span>
                                            <span class="checkmark"></span>
                                        </label>
                                        <a class="link" href="password-reset.html">重置密码</a>
                                    </div>

                                    <div class="text-center mt-5">
                                        <button class="btn btn-lg btn-primary" title="" onclick="login()">登录</button>
                                    </div>
                                </div>
                                <p class="text-center mb-0">还没有账号？<a class="link" href="signup.html">注册一个</a>.</p>
                            </div>
                        </div>
                    </div>
                    <div class="signin-img d-none d-lg-block text-center">
                        <!--                        <img src="assets/images/signin-img-cyan.svg" alt="Sign In Image" />-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery/jquery-3.5.1.min.js" type="1caaa891046e7adc142b6b12-text/javascript"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"
        type="1caaa891046e7adc142b6b12-text/javascript"></script>
    <!-- <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js"
        data-cf-settings="1caaa891046e7adc142b6b12-|49" defer="" data-cfasync="false"></script> -->
        <script src="/assets/js/jquery.min.js"></script>
    <script data-cfasync="false">
        function login() {
            $.ajax({
                type: 'post',
                url: '/login',
                data: {
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                success: function (ret) {
                    if (ret.userid > 0) {
                        location.href = "index.html";
                    } else {
                        location.href = "signup.html";
                    }
                },
                error: function (xhr, status, error) {
                    console.error("AJAX request failed:", error);
                    alert("登录失败，请重试");
                }
            });
        }
    </script>
</body>

</html>
